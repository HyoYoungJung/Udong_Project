<script>
    $.getJSON
        ('http://api.openweathermap.org/data/2.5/forecast?id=1835848&appid=0ffdc3c5bd18bacabf59b2c390bc3dfe&units=metric', function (data) {
            //데이터로 할일
            var $cTemp = data.list[0].main.temp;//현재온도
            var $minTemp = data.list[0].main.temp_min; //최저온도
            var $maxTemp = data.list[0].main.temp_max;//최고온도
            var $cDate = data.list[0].dt_txt; //오늘 날짜
            var $icon = data.list[0].weather[0].icon;   //아이콘 나오게하기

            $('.ctemp').append($cTemp);
            $('.clowtemp').append($minTemp);
            $('.chightemp').append($maxTemp);
            $('.h').append($cDate);
            $('.icon').append('<img src="http://openweathermap.org/img/w/' + $icon + '.png" />')
        });
</script>
