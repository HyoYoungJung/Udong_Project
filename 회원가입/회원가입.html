  <div id="회원가입">
    <span>회원가입</span>
    <form action="">
      <span class="회원가입분류">아이디</span><br><input type="text" placeholder="아이디를 입력해 주세요." onfocus="checkId(this)"><span
        class="검증" id="아이디검증"> </span><br>
      <span class="회원가입분류">비밀번호</span><br>
      <input id="password" type="password" placeholder="비밀번호를 입력해 주세요." onfocus="checkPassword(this)"><span class="검증"
        id="비밀번호검증"> </span>
      <input id="비밀번호확인" type="password" placeholder="비밀번호를 한번 더 입력해 주세요." onfocus="doubleCheckPassword(this)"><span
        class="검증" id="비밀번호2차검증"> </span><br>
      <span class="회원가입분류">이름</span><br><input type="text" placeholder="이름을 입력해 주세요." onfocus="namecheck(this)"><span
        class="검증" id="이름검증"> </span><br>
      <span class="회원가입분류">이메일</span><br><input type="text" placeholder="이메일을 입력해 주세요." onfocus="emailcheck(this)"><span
        class="검증" id="이메일검증"> </span><br>
      <span class="회원가입분류">휴대전화</span><br><input type="tel" placeholder="휴대전화번호를 입력해 주세요."
        onfocus="phoneCheck(this)"><span class="검증" id="휴대전화검증"> </span>
      <input id="인증번호" class="버튼" type="submit" value="인증번호 받기">


      <span id="전체동의"><input class="동의" type="checkbox" onclick="allchecked(this)"><span class="약관">사용자 약관 전체
          동의</span></span><br>
      <input class="동의" type="checkbox" onclick="allcollect()"><span class="약관">서비스 이용 약관 동의 (필수)</span><br>
      <input class="동의" type="checkbox"onclick="allcollect()"><span class="약관">개인정보 처리방침 동의 (필수)</span><br>
      <input class="동의" type="checkbox"onclick="allcollect()"><span class="약관">만 14세 이상 확인 (필수)</span><br>
      <input class="동의" type="checkbox"onclick="allcollect()"><span class="약관">쿠폰, 이벤트 등 혜택 알림 동의 (선택)</span><br><br>
      <input id="회원가입버튼" class="버튼" type="submit" value="회원가입">
    </form>
<script>
   // 변수선언
const toggleBtn = document.querySelector('.navbar_toggleBtn');
const menu = document.querySelector('.navbar_menu');
const login = document.querySelector('.navbar_login');

// navbtn을 클릭할때마다 아래함수들를 호출
toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('active');
    login.classList.toggle('active');
});
</script>
